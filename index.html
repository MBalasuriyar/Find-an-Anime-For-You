<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Word Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>

<header>
    <div class="container is-fullhd">
        <h1 class="notification is-info">
            <strong>Random Word Translator</strong>
        </h1>
    </div>   
</header>

<body>      
    <div class="tile is-ancestor">
        <div class="tile is-6 notification is-warning">
                <input class="input is-info" type="text" placeholder="Enter Word For Translation">
                        <button class="button is-info">Translate!</button>
                    <div class="content">
                        <textarea class="textarea is-info" placeholder="Word" rows="1"></textarea>
                    <textarea class="textarea is-info" placeholder="Definition" rows="3"></textarea>
                </div>
            </div>
   

        <div class="tile">
            <div class="tile is-6 notification is-info">
                    <h3 class=" notification is-info">
                        <strong>Previous Searches</strong>
                    </h3>
                <div class="content">
                    <textarea class="textarea is-info" placeholder="Word" rows="1"></textarea>
                    <textarea class="textarea is-info" placeholder="Definition" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div> 
        
</body>

<footer class="footer">
        <h>Made by: Steve Carofano, Mike Bala, Trey James, and Pratik Patel</h>
</footer>
    

</html>
